<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--Bootstrap -->
    <link rel="stylesheet" href="../Libraries/Bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="../Css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../Css/tools.css">
    <link rel="stylesheet" type="text/css" href="../Css/config.css">
    <link rel="stylesheet" type="text/css" href="../Css/MyTransportsPage/styles.css">

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../Libraries/Bootstrap/bootstrap-3.3.6-dist/js/bootstrap.js"></script>

    <!-- javascript -->
    <script src="../Js/Tools/config.js"></script>
    <script src="../Js/Tools/session.js"></script>
    <script src="../Js/Tools/elementConstructor.js"></script>
    <script src="../Js/Tools/functions.js"></script>
    <script src="../Js/Tools/tableFunctions.js"></script>
    <script src="../Js/Communication/ajax.js"></script>
    <script src="../Js/Communication/ajaxResources.js"></script>
    <script src="../Js/Communication/redirect.js"></script>
    <script src="../Routing/routes.js"></script>
    <script src="../Js/Tools/navbar.js"></script>
    <script src="../Js/Tools/validate.js"></script>
    <script src="../Js/Tools/clear.js"></script>
    <script src="../Js/Tools/viewport.js"></script>

    <script src="../JQuery/Pages/MyTransportsPage/events.js"></script>
    <script src="../JQuery/Pages/MyTransportsPage/load.js"></script>
    <script src="../JQuery/Pages/MyTransportsPage/communication.js"></script>
    <script src="../JQuery/Pages/MyTransportsPage/table.js"></script>
    <script src="../JQuery/Pages/MyTransportsPage/session.js"></script>

    <!-- DATETIME PICKER RESOURCES -->
    <link href="../Libraries/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">

    <title>VIP Transport | My Transports</title>
  </head>
  <body>
    <div class="navbar-section"></div>

    <div class="container-fluid container-main container-light">
      <div class="row row-buffer-extralarge-top row-buffer-bottom row-border-bottom">
        <div class="col-xs-3 col-nopadding">
          <img resource-img="main2-img" class="route-img img-responsive img-fluid img-config" alt="Responsive image"/>
        </div>
        <div class="col-xs-3 col-nopadding">
          <img resource-img="main3-img" class="route-img img-responsive img-fluid img-config" alt="Responsive image"/>
        </div>
        <div class="col-xs-3 col-nopadding">
          <img resource-img="main1-img" class="route-img img-responsive img-fluid img-config" alt="Responsive image"/>
        </div>
        <div class="col-xs-3 col-nopadding">
          <img resource-img="main4-img" class="route-img img-responsive img-fluid img-config" alt="Responsive image"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="tex-large text-standard text-center">Transports</h1>
        </div>
      </div>
      <div class="row row-buffer-bottom">
        <div class="col-sm-6 col-sm-offset-3">
          <p class="text-small text-highlight text-center"><small>Here you can see all of your scheduled transportations. These transportations cannot be updated or deleted, because they have been confirmed. If you wish to change some information, please contact the manager.</small></p>
        </div>
      </div>
      <div class="row row-buffer-bottom">
        <div class="col col-sm-10 col-sm-offset-1">
          <div class="table-responsive"></div>
        </div>
      </div>
    </div>
    <div href="" id="gomain" class="route" resource="main"></div>
    <div class="container-fluid">
      <div class="row row-buffer-large-top row-buffer-bottom row-dark row-border-top row-border-bottom footer-section"></div>
    </div>
  </body>
</html>
